
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Course - Trainer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .trainer-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .trainer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .trainer-card.selected {
            border: 2px solid #007bff;
        }
        .trainer-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Select a Trainer</h1>
    <div class="row" id="trainerList">
    <!-- Trainer list will be dynamically inserted here -->
    </div>
</div>
</body>
</html>
